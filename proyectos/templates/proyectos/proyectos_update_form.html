{% extends 'core/base.html' %}
{% load static %}
{% block title %}Actualizar datos del Proyecto{% endblock %}
{% block content %}

<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5" >
      <div class="col-md-9 mx-auto">
          {% if 'ok' in request.GET %}
            <p style="color: aqua;">
              Datos editados correctamente
              <a href="{% url 'projects:project' project.id project.title|slugify %}">Haz click aqu√≠ para ver el resultado</a>
            </p>
          {% endif %}
          <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
          <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Actualizar datos" >
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
