{% extends 'core/base.html' %}
{% load static %}
{% block title %}Foto Trampa{% endblock %}
{% block content %}
    <h1 class="text-center mt-5" text-color="Red">Gesti√≥n de Foto Trampas</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="btn btn-outline-success mb-2" href="{% url 'projects:create' %}">+ Foto-Trampa</a>
                </div>
            </div>
            
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    
                    <div class="tab-pane fade show active col-sm-mr-2" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

                        <div class="container ml-3">
                            
                            
                            {% for project in object_list %}
                                <h2 ><a href="{% url 'projects:project' project.id project.title|slugify %}" class="btn btn-outline-info">{{ project.title }}</a></h2>
                                    <p>
                                        <a class="badge badge-warning" href="{% url 'projects:update' project.id %}">Editar</a>
                                        <a class="badge badge-danger" href="{% url 'projects:delete' project.id %}">Borrar</a>
                                    </p>
                            {% empty %}
                                <p>No project yet.</p>
                            {% endfor %}
                            
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
